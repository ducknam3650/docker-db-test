
services:
  db:
    image: postgres:16-alpine
    container_name: passion_db
    environment:
      POSTGRES_DB: docker-test
      POSTGRES_USER: docker-tester
      POSTGRES_PASSWORD: docker-tester-password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker-tester -d docker-test"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: passion_web
    ports:
      - "8000:8000"
    environment:
      - DB_USERNAME=docker-tester
      - DB_PASSWORD=docker-tester-password
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=docker-test
      - DB_URL=postgres://docker-tester:docker-tester-password@db:5432/docker-test
      - SECRET_KEY=your-super-secret-key-please-change-this-in-production-12345
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_MINUTES=129600
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  db-data:
